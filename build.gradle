apply plugin : 'java'
apply plugin: 'maven-publish'

group='org.sbelei'
version='1.0.0'

sourceCompatibility = 1.6

dependencies {
	compile (
		fileTree(dir: 'lib', include: '*.jar')
	)
	
	testCompile (
		fileTree(dir: 'lib-test', include: '*.jar')
	)
}

buildDir = 'bin'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
	
    test {
        java {
            srcDir 'test'
        }
        resources {
            srcDir 'test-resources'
        }

    }
}

